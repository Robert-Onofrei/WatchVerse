<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Trending Movies
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Trending</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item *ngFor="let movie of trendingMovies">
    <ion-thumbnail slot="start">
      <img [src]="'https://image.tmdb.org/t/p/w200' + movie.poster_path" />
    </ion-thumbnail>
    <ion-label>
      <h2>{{ movie.title }}</h2>
      <p>Rating: {{ movie.vote_average | number: '1.2-2' }}</p>
    </ion-label>
  </ion-item>

  <ion-item *ngFor="let shows of trendingShows">
    <ion-thumbnail slot="start">
      <img [src]="'https://image.tmdb.org/t/p/w200' + shows.poster_path" />
    </ion-thumbnail>
    <ion-label>
      <h2>{{ shows.name }}</h2>
      <p>Rating: {{ shows.vote_average | number: '1.2-2' }}</p>
      <p>{{ shows.runtime }}</p>
    </ion-label>
  </ion-item>

  <ng-template #loading>
    <ion-item>
      <ion-label>Loading movies...</ion-label>
    </ion-item>
  </ng-template>
</ion-content>
